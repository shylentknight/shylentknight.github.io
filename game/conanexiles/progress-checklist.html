<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conan Exiles 2026 Completion Checklist</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; line-height: 1.4; }
        .container { max-width: 850px; margin: auto; background: #1e1e1e; padding: 30px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.7); }
        h1 { color: #d4af37; text-align: center; text-transform: uppercase; letter-spacing: 2px; border-bottom: 2px solid #d4af37; padding-bottom: 10px; }
        h2 { color: #ffa500; margin-top: 30px; font-size: 1.4em; display: flex; align-items: center; }
        h2::before { content: "â—ˆ"; margin-right: 10px; color: #d4af37; }
        
        .section { margin-bottom: 20px; border-left: 3px solid #444; padding-left: 15px; }
        .main-task { font-weight: bold; font-size: 1.1em; margin: 12px 0 5px 0; color: #fff; display: flex; align-items: center; }
        .subtasks { margin-left: 35px; margin-bottom: 15px; }
        
        .item { display: flex; align-items: center; margin: 6px 0; }
        input[type="checkbox"] { width: 18px; height: 18px; margin-right: 12px; cursor: pointer; accent-color: #d4af37; }
        label { cursor: pointer; transition: color 0.2s; }
        .strikethrough { text-decoration: line-through; color: #666 !important; }
        
        .warning { color: #ff4444; font-weight: bold; font-size: 0.85em; }
        .controls { margin-top: 40px; text-align: center; border-top: 1px solid #333; padding-top: 20px; }
        button { background: #d4af37; color: #121212; border: none; padding: 12px 25px; font-weight: bold; cursor: pointer; border-radius: 6px; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }
        .save-note { font-size: 0.8em; color: #888; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Conan Exiles Completionist Checklist</h1>
    <p class="save-note" style="text-align:center;">Progress is automatically saved to your browser cache for 2026.</p>

    <!-- SECTION 1 -->
    <div class="section">
        <h2>1. The Path of the Keystone (Main Story)</h2>
        
        <div class="main-task">
            <input type="checkbox" id="m1"><label for="m1">Reassemble the Scourgestone (Heart of the Sands)</label>
        </div>
        <div class="subtasks">
            <div class="item"><input type="checkbox" id="s1-1"><label for="s1-1">Defeat Crocodile Boss (Gallaman's Tomb) for Jagged Piece</label></div>
            <div class="item"><input type="checkbox" id="s1-2"><label for="s1-2">Defeat King Locust (The Passage) for Broken Piece</label></div>
            <div class="item"><input type="checkbox" id="s1-3"><label for="s1-3">Defeat Pirate King (Captain's Quarters) for Shattered Piece</label></div>
            <div class="item"><input type="checkbox" id="s1-4"><label for="s1-4">Talk to Petruso (Sandswept Ruins) to combine them</label></div>
        </div>

        <div class="main-task">
            <input type="checkbox" id="m2"><label for="m2">Obtain the Star of Chel-el-Nesh</label>
        </div>
        <div class="subtasks">
            <div class="item"><input type="checkbox" id="s2-1"><label for="s2-1">Enter the Palace of the Witch Queen (Jungle)</label></div>
            <div class="item"><input type="checkbox" id="s2-2"><label for="s2-2">Defeat the Stone Guardians</label></div>
            <div class="item"><input type="checkbox" id="s2-3"><label for="s2-3">Defeat the Witch Queen and loot her body</label></div>
        </div>

        <div class="main-task">
            <input type="checkbox" id="m3"><label for="m3">Obtain the Diadem of the Giant-Kings</label>
        </div>
        <div class="subtasks">
            <div class="item"><input type="checkbox" id="s3-1"><label for="s3-1">Gather Demon Blood to enter the tomb</label></div>
            <div class="item"><input type="checkbox" id="s3-2"><label for="s3-2">Enter The Barrow King (West of Mounds of Dead)</label></div>
            <div class="item"><input type="checkbox" id="s3-3"><label for="s3-3">Defeat the Barrow King</label></div>
        </div>

        <div class="main-task">
            <input type="checkbox" id="m4"><label for="m4">Obtain the Tears of Two Races</label>
        </div>
        <div class="subtasks">
            <div class="item"><input type="checkbox" id="s4-1"><label for="s4-1">Navigate the Black Keep (Frozen North)</label></div>
            <div class="item"><input type="checkbox" id="s4-2"><label for="s4-2">Defeat the Kinscourge</label></div>
        </div>

        <div class="main-task">
            <input type="checkbox" id="m5"><label for="m5">Obtain the Star of the Champion</label>
        </div>
        <div class="subtasks">
            <div class="item"><input type="checkbox" id="s5-1"><label for="s5-1">Enter the Sinkhole (Center Desert)</label></div>
            <div class="item"><input type="checkbox" id="s5-2"><label for="s5-2">Defeat the Undead Dragon</label></div>
        </div>

        <div class="main-task">
            <input type="checkbox" id="m6"><label for="m6">Obtain the Shining Trapezohedron</label>
        </div>
        <div class="subtasks">
            <div class="item"><input type="checkbox" id="s6-1"><label for="s6-1">Travel to the Heart of the Volcano</label></div>
            <div class="item"><input type="checkbox" id="s6-2"><label for="s6-2">Enter the Well of Skelos</label></div>
            <div class="item"><input type="checkbox" id="s6-3"><label for="s6-3">Defeat the Degenerate (God-King)</label></div>
        </div>
    </div>

    <!-- SECTION 2 -->
    <div class="section">
        <h2>2. Removing the Bracelet</h2>
        <div class="main-task">
            <input type="checkbox" id="m7"><label for="m7">The Great Escape</label>
        </div>
        <div class="subtasks">
            <div class="item"><input type="checkbox" id="s7-1"><label for="s7-1">Bring all 6 Artifacts to Chaosmouth</label></div>
            <div class="item"><input type="checkbox" id="s7-2"><label for="s7-2">Craft the Keystone</label></div>
            <div class="item"><input type="checkbox" id="s7-3"><label for="s7-3">Use Keystone: Remove Bracelet <span class="warning">(WILL DELETE CHARACTER)</span></label></div>
        </div>
    </div>

    <!-- SECTION 3 -->
    <div class="section">
        <h2>3. Completionist Goals (Optional)</h2>
        <div class="main-task">
            <input type="checkbox" id="m8"><label for="m8">Master of the Exiled Lands</label>
        </div>
        <div class="subtasks">
            <div class="item"><input type="checkbox" id="s8-1"><label for="s8-1">Reach Level 60</label></div>
            <div class="item"><input type="checkbox" id="s8-2"><label for="s8-2">Attune all 10 Obelisks</label></div>
            <div class="item"><input type="checkbox" id="s8-3"><label for="s8-3">Construct a Map Room</label></div>
            <div class="item"><input type="checkbox" id="s8-4"><label for="s8-4">Capture a Golden border Named (T4) Fighter Thrall</label></div>
            <div class="item"><input type="checkbox" id="s8-5"><label for="s8-5">Capture Named (T4) Crafting Thralls for each craft</label></div>
            <div class="item"><input type="checkbox" id="s8-6"><label for="s8-6">Learn Silent Legion Armor (Black Keep Lore)</label></div>
            <div class="item"><input type="checkbox" id="s8-7"><label for="s8-7">Complete a Tier 10 Purge defense</label></div>
            <div class="item"><input type="checkbox" id="s8-8"><label for="s8-8">Make base/home out of T3 Building Pieces (Reinforced Stone)</label></div>
            <div class="item"><input type="checkbox" id="s8-9"><label for="s8-9">Complete all base game <a href="https://steamcommunity.com/stats/440900/achievements">Steam Achievements</a> </label></div>
        </div>
    </div>
<!-- SECTION 4 -->
    <div class="section">
        <h2>4. Modded Goals (Optional)</h2>
        <div class="main-task">
            <input type="checkbox" id="m8"><label for="m8">[Level 140 - Unlock Everything] Mod</label>
        </div>
        <div class="subtasks">
            <div class="item"><input type="checkbox" id="s9-1"><label for="s9-1"> Reach Level 140</label></div>
            <div class="item"><input type="checkbox" id="s9-2"><label for="s9-2"> Finish All Journeys</label></div>
            <div class="item"><input type="checkbox" id="s9-3"><label for="s9-3"> Max out all  Attributes</label></div>
            <div class="item"><input type="checkbox" id="s9-4"><label for="s9-4"> Acquire all Knowledge (that you can possibly unlock)</label></div>
        </div>
    </div>


    <div class="controls">
        <button onclick="resetChecklist()">Wipe All Progress</button>
    </div>
</div>

<script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');

    // Init
    window.onload = () => {
        const savedData = JSON.parse(localStorage.getItem('conan2026Progress')) || {};
        checkboxes.forEach(cb => {
            if (savedData[cb.id]) {
                cb.checked = true;
                updateStyle(cb);
            }
            cb.addEventListener('change', () => {
                save();
                updateStyle(cb);
            });
        });
    };

    function save() {
        const data = {};
        checkboxes.forEach(cb => data[cb.id] = cb.checked);
        localStorage.setItem('conan2026Progress', JSON.stringify(data));
    }

    function updateStyle(cb) {
        const label = cb.parentElement.querySelector('label');
        if (cb.checked) label.classList.add('strikethrough');
        else label.classList.remove('strikethrough');
    }

    function resetChecklist() {
        if (confirm("Reset your journey? This cannot be undone.")) {
            checkboxes.forEach(cb => {
                cb.checked = false;
                updateStyle(cb);
            });
            localStorage.removeItem('conan2026Progress');
        }
    }
</script>

</body>
</html>
