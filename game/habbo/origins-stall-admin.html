<div class="box">
    <h2>Update Cloud Database</h2>
    <input type="text" id="o" placeholder="Owner Name">
    <input type="text" id="i" placeholder="Item Name">
    <input type="text" id="p" placeholder="Price (e.g. 10c or 5hc)">
    <select id="cat" style="width: 95%; padding: 10px; margin: 10px 0;">
        <option value="Rare">üíé Rare</option>
        <option value="Norm">üì¶ Norm</option>
        <option value="HC">üé© HC Item</option>
        <option value="Bundle">üéÅ Bundle</option>
    </select>
    <button onclick="sendData()">Add to Global List</button>
</div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwq32yAUQKeOpG8a5GQuVXqQ7iO9z_3ZodgWFdP-wgtdf6TnSnQfM1TBbQvR4EJvWhp/exec'; 

    async function sendData() {
        const data = {
            owner: document.getElementById('o').value,
            item: document.getElementById('i').value,
            price: document.getElementById('p').value,
            category: document.getElementById('cat').value
        };
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        alert("Added!");
        document.getElementById('i').value = ''; 
        document.getElementById('p').value = '';
    }
</script>
